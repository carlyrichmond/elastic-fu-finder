name: PR Workflow- Elastic Synthetics With Svelte Replicator
on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
jobs:   
  build_e2e:
    env:
      NODE_ENV: development
      ELASTIC_CLOUD_ID: ${{ secrets.ELASTIC_CLOUD_ID }}
      ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx nx serve elastic-fu-finder &
      - run: npx nx serve elastic-fu-finder-server &
      - run: npx nx e2e elastic-fu-finder
      # - name: Publish Unit Test Results
        # uses: EnricoMi/publish-unit-test-result-action@v2
        # if: always()
        # with:
          # junit_files: '**/junit-*.xml'
          # check_name: Fu-Finder E2E Tests
  test:
    env:
      NODE_ENV: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx nx test --project elastic-fu-finder --coverage
      - name: 'Report Coverage'
        if: always() # Generate the report if tests are failing
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
            json-summary-path: '../../coverage/apps/elastic-fu-finder/coverage-summary.json'
            json-final-path: '../../coverage/apps/elastic-fu-finder/coverage-final.json'